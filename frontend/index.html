<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Astrocartography Map</title>
    <!-- <base href="/astro/"> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <!-- Map (always in background) -->
    <div id="map"></div>

    <!-- Burger Buttons -->
    <button id="formBurger" class="burger-btn" title="Form">&plus;</button>
    <button id="usersBurger" class="burger-btn" title="Users">&#9756;</button>
    <button id="legendBurger" class="burger-btn" title="Legend">â˜°</button>

    <!-- Form Panel -->
    <div id="formPanel" class="collapsible-panel">
        <div class="panel-content">
            <div class="panel-header">Add Data</div>
            <div id="astroForm">
                <form id="form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required />

                    <label for="datetime">Date & Time:</label>
                    <input type="datetime-local" id="datetime" name="datetime" required />

                    <label for="birth_place">Birth Place:</label>
                    <input type="text" id="birth_place" name="birth_place" placeholder="e.g., New York" />

                    <input hidden type="number" id="birth_lat" name="birth_lat" step="any"
                        placeholder="e.g., 40.7128" />
                    <input hidden type="number" id="birth_lon" name="birth_lon" step="any"
                        placeholder="e.g., -74.0060" />

                    <button type="submit">
                        <span class="button-text">Calculate Rising Lines</span>
                        <span class="loading-text" style="display: none;">Loading...</span>
                    </button>
                </form>
                <div id="error"></div>
            </div>
        </div>
    </div>

    <!-- Users Panel -->
    <div id="usersPanel" class="collapsible-panel">
        <div class="panel-content">
            <div class="panel-header">Your data</div>
            <div id="userList"></div>
        </div>
    </div>

    <!-- Legend Panel -->
    <div id="legendPanel" class="collapsible-panel">
        <div class="panel-content">
            <div class="panel-header">Planetary Influences</div>
            <div id="legendContent" class="legend-content">
            </div>
        </div>
    </div>

    <!-- Load Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="main.js">

    </script>
</body>

</html>
