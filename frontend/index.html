<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Astrocartography Map</title>
    <base href="/astro/">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        #astroForm {
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            max-width: 800px;
            margin: 0 auto;
        }

        #form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 20px;
            align-items: flex-start;
        }

        #form label {
            flex-basis: 100%;
            font-weight: bold;
            margin-top: 10px;
        }

        #form input,
        #form button {
            flex: 1 1 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #form button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
            border: none;
            margin-top: 15px;
        }

        #form button:hover {
            background-color: #555;
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            #form {
                flex-direction: column;
            }

            #form input,
            #form button {
                width: 100%;
            }
        }

        .user-entry {
            border: 1px solid #ccc;
            padding: 8px;
            margin-top: 10px;
            font-size: 14px;
            background-color: #f9f9f9;
        }
    </style>

</head>

<body>
    <div id="astroForm">
        <form id="form">
            <!-- New Name field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />

            <label for="datetime">Date & Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" required />

            <!-- New Birth Place field -->
            <label for="birth_place">Birth Place:</label>
            <input type="text" id="birth_place" name="birth_place" placeholder="e.g., New York" />

            <label for="birth_lat">Birth Latitude:</label>
            <input type="number" id="birth_lat" name="birth_lat" step="any" placeholder="e.g., 40.7128" />

            <label for="birth_lon">Birth Longitude:</label>
            <input type="number" id="birth_lon" name="birth_lon" step="any" placeholder="e.g., -74.0060" />

            <button type="submit">Compute Rising Lines</button>
        </form>
        <div id="error"></div>
    </div>
    <div id="map"></div>
    <!-- Load Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Load main JS script -->
    <script src="main.js"></script>
</body>

</html>
